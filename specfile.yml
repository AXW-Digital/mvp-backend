        in: query
        type: integer
        required: true
      - name: kunta
        description: Kunta, tekstimuodossa.
        in: query
        type: string
        required: true
      - name: kerros_yht
        description: Kerroksia yhteensä.
        in: query
        type: integer
        required: true
      - name: tonttiala
        description: Kohteen tonttiala.
        in: query
        type: number
        required: true
      - name: postinumero
        description: Postinumero, esimerkiksi 00120.
        in: query
        type: string
        required: true
      - name: kunto
        description: Kohteen kunto, välttävä - erinomainen.
        in: query
        type: string
        required: true
      - name: muu_kerrosala
        description: Muu kerrosala, esimerkiksi kellaritilat, vintti yms.
        in: query
        type: number
        required: true
      - name: asuntotyyppi
        description: Asunnon tyyppi, esim kerrostalo/omakotitalo yms.
