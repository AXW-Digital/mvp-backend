      - name: vastike
        description: Kohteen vastike, e/kk (integer).
        in: query
        type: number
        required: true
      - name: user
        description: Käyttäjän id numero.
        in: query
        type: integer
        required: true
      - name: rakennusvuosi
        description: Kohteen rakennusvuosi
        in: query
        type: integer
        required: true
      - name: vuokrattu
        description: Onko kohde vuokrattu, TRUE = 1, FALSE = 0
        in: query
        type: integer
        required: true
      - name: query_id
        description: ID for the query
        in: query
        type: string
        required: true
      - name: huone_lkm
        description: Huoneiden lukumäärä.
        in: query
        type: integer
        required: true
      - name: hissi
        description: Onko taloyhtiössä/kohteessa hissi, TRUE = 1, FALSE = 0
        in: query
        type: integer
        required: true
      - name: id
        description: db query id
        in: query
        type: integer
        required: true
      - name: sauna
        description: Kohteessa sauna, TRUE = 1, FALSE = 0
        in: query
        type: integer
        required: true
      responses:
        200:
          description: "Successful operation"
          